name: Build and Push Docker Image

on:
  push:
    branches: [main, cache]
  workflow_dispatch:  # 允许手动触发

env:
  DOCKER_IMAGE: yinghua001/new-api

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version and tags
        id: version
        run: |
          VER=$(cat VERSION 2>/dev/null | tr -d '[:space:]')
          if [ -z "$VER" ]; then
            VER=$(date +%Y%m%d)
          fi
          echo "VERSION=$VER" >> $GITHUB_OUTPUT
          
          # 根据分支决定标签
          BRANCH=${GITHUB_REF#refs/heads/}
          if [ "$BRANCH" = "cache" ]; then
            echo "TAGS=${{ env.DOCKER_IMAGE }}:v1-cache,${{ env.DOCKER_IMAGE }}:cache-$VER" >> $GITHUB_OUTPUT
          else
            echo "TAGS=${{ env.DOCKER_IMAGE }}:latest,${{ env.DOCKER_IMAGE }}:$VER" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.version.outputs.TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
